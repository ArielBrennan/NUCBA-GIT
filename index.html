<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio III | Formulario</title>
</head>
<body><!-- Usé etiquetas <br> solo para que quede igual al ejemplo-->
    <form method="get"> <!-- Tutor dice que todos los inputs tienen que tener label, incluso el submit -->
        <h1>Formulario de registro</h1>
        <div>       
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <br>
        <div>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" id="apellidos" required>
        </div>
        <br>
        <div>
            <span>Sexo:</span>   
            <input type="radio" name="sexo" id="hombre" value="hombre"> 
            <label for="hombre">hombre</label>
            <input type="radio" name="sexo" id="mujer" value="mujer">
            <label for="mujer">mujer</label>
        </div>
        <br>
        <div>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" required>
        </div>
        <br>
        <div>
            <input type="checkbox" name="info" id="info" checked>
            <label for="info">Deseo recibir información sobre novedades y ofertas</label>
        </div>
        <br>
        <div>
            <input type="checkbox" name="read" id="read" required>
            <label for="read">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>    
</body>
</html>
